<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar un nuevo producto</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/journal/bootstrap.min.css">
</head>
<body>
    
    <form class="p-4">
        <div class="form-group">
            <label class="col-form-label" for="inputDefault">Nombre del producto</label>
            <input type="text" class="form-control" placeholder="nombre" id="nombre">
        </div>

        <div class="form-group">
            <label class="col-form-label" for="inputDefault">Precio del producto</label>
            <div class="input-group ">
              <span class="input-group-text">$</span>
              <input type="text" class="form-control" aria-label="precio" id="precio">
             </div>
        </div>

        <div class="form-group">
            <label for="exampleSelect1" class="form-label mt-4">Tipo de producto</label>
            <select class="form-select" id="tipo">
              <option>Bebida</option>                                                              
              <option>Platillo</option>
              <option>Medio Litro</option>
              <option>Cuarto de Litro</option>
              <option>Postre</option>
              <option>Extra</option>
              
            </select>
        </div>

        <button class="btn btn-primary mt-4">
            Agregar Producto
        </button>
    </form>

    

    
    <script>

         const {ipcRenderer} = require ('electron');


        const form = document.querySelector('form');
        form.addEventListener('submit', event =>{
            const nameProduct = document.querySelector('#nombre').value;
            const priceProduct = document.querySelector('#precio').value;
            const typeProduct = document.querySelector('#tipo').value;
             const newProduct = {
                name: nameProduct,
                price: priceProduct,
                type: typeProduct
             };
            ipcRenderer.send('product:new', newProduct);
            //console.log(newProduct);

            event.preventDefault();
        
        
        });

    </script>

</body>
</html>
